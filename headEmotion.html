		<script type="text/javascript">
			jQuery.extend( jQuery.fn.dataTableExt.oSort, {
				"formatted-num-pre": function ( a ) {
					a = (a === "-" || a === "") ? 0 : a.replace( /[^\d\-\.]/g, "" );
					return parseFloat( a );
				},

				"formatted-num-asc": function ( a, b ) {
					return a - b;
				},

				"formatted-num-desc": function ( a, b ) {
					return b - a;
				}
			} );
